<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card</title>
	<link rel="stylesheet" href="card.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
	<body>
		<div class="card">
			<button class="copy-to-clipboard-button" title="Copy Card" onclick="copyDivToClipboard()" type="button">
				<span class="material-symbols-outlined dark">content_copy</span>
			</button>
			<div id="Most wars today end in negotiation" class="card-div">
				<p class="tag" style="max-width: 574px">Most wars today end in negotiation</p>
				<p class="tag">Howard 18'</p>
				<p class="citation">https://politicalviolenceataglance.org/2018/02/09/how-civil-wars-end/ <b>| Card Cutter AI</b></p>
				<p class="content"></p>
			</div>
		</div>

		<script>
			function copyDivToClipboard(){
				var range = document.createRange();
				range.selectNode(document.getElementById("Most wars today end in negotiation"));
				window.getSelection().removeAllRanges(); // clear current selection
				window.getSelection().addRange(range); // to select text
				document.execCommand("copy");
				window.getSelection().removeAllRanges();// to deselect
            }
		</script>
	</body>
</html>
